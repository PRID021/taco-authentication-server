<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco-cloud</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    
    <div id="overlay">

        <div class="overlay-content">
            <form class="form-wrapper" th:action="@{/login}" method="post" role="form">
                <h1>Login</h1>
                <h3>Welcome to on board with us!</h3>
                <div class="input-area">
                    <div class="input-container">
                        <label class="label" for="username" id="label-username">
                            <div class="text">First Name</div>
                        </label>
                        <input type="text" id="username" name="username" value="" aria-labelledby="label-username">
                    </div>
                    <div class="input-container">
                        <label class="label" for="password" id="label-password">
                            <div class="text">Password</div>
                        </label>
                        <input type="password" id="password" name="password" value="" aria-labelledby="label-password">
        
                    </div>
                </div>
                <button class="btn btn-green ripple" type="submit">Sign In</button>
        
            </form>
        </div>
    </div>



</body>
<script th:src="@{/js/login.js}"></script>

</html>
